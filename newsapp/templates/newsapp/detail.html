{% extends 'newsapp/base.html' %}

{% block main_content %}
    <h1>{{posts.title}}</h1>
    <img src="{{posts.header_image.url}}" style="width: 30%;">
    <br>
    {{posts.context}}<br>
    <br>
    <br>
    <h2>Comments:</h2>
    {% for comment in posts.comments.all %}
        By :{{comment.commented_by}}<br>
        On :{{comment.commented_on}}<br>
        Comment :{{comment.context}}
        <br>
    {% endfor %}

    <a href="{% url 'index' %}">Back to homepage</a>
{% endblock %}
